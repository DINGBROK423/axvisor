# QEMU 配置 - 使用文件系统后端的块设备测试
# QEMU configuration for blktest with file backend

args = [
  "-nographic",
  "-cpu",
  "cortex-a72",
  "-machine",
  "virt,virtualization=on,gic-version=3",
  "-smp",
  "4",
  "-device",
  "virtio-blk-device,drive=disk0",
  "-drive",
  "id=disk0,if=none,format=raw,file=/workspaces/arceos/Axvisor/axvisor/tmp/images/qemu_aarch64_blktest_fs/blktest-disk.img",
  "-append",
  "root=/dev/vda rw init=/init",
  "-m",
  "2g",
]
fail_regex = []
success_regex = []
to_bin = true
uefi = false
